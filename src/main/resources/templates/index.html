<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Kandan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-emerald-700 py-5 flex">
      <h1 class="text-5xl font-bold text-white ml-3">KANBAN</h1>
      <div sec:authorize="isAuthenticated()" class="justify-end">
        <form th:action="@{/logout}" method="post">
          <button type="submit">Déconnexion</button>
        </form>
      </div>
      <div sec:authorize="!isAuthenticated()" class="justify-end">
        <a href="/login"><button>Se connecter</button></a>
      </div>
    </header>
    <div class="w-1/3 mx-auto mt-10 text-2xl bg-slate-500 text-center text-white p-2 rounded-lg">
      <h1>Les différents projets</h1>
    </div>
    <div class="container flex flex-wrap mt-10 justify-center mx-auto" th:each="kanban : ${kanbans}">
      <div class="card w-1/5 mr-4 my-4 bg-slate-300 p-4 rounded-2xl overflow-hidden">
        <h2 th:text="${kanban.nom}"></h2>
        <hr>
        <p th:text="${kanban.description}"></p>
      </div>
    </div>
  </body>
</html>
